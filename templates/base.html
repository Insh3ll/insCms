{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <!--[if lt IE 9]>
			<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>
<body>
{% block header %}
<!-- header -->
<header class="jumbotron subhead" id="header-base">
    <div class="container">
        <h1>insCms</h1>
        <h3>&emsp;&emsp;The quiter you become,the more you are able to hear...</h3>
    </div>
</header>
<!-- /.header -->
{% endblock %}

<!-- main part -->
{% block content %}{% endblock %}
<!-- /.main -->

<!-- footer -->
<footer class="footer" role="contentinfo">
    <hr>
    <div class="container">
        <p class="text-center"><strong>insCms</strong>-Ins©All rights reserved</p>
        <h5 class="text-center"> Powered by&nbsp;<a href="#">Ins</a></h5>
    </div>
</footer>
<!-- /.footer-->
<!-- core JavaScript================================================== -->
<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" left="92%" bottom="5%" text="返回顶部" src="{% static 'js/x-return-top.min.js' %}"></script>

<script type="text/javascript">
    $('#{{active_menu}}').addClass("active");
</script>
<!-- /core JavaScript================================================== -->
</body>
</html>
